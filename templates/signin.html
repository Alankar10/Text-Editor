<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>
    <h1>Sign In</h1>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alter-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <form action="/signin" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="id_username" name="username" placeholder="Enter the Username" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="id_password1" name="password1" placeholder="Enter the password" required>
    <br>
        <button type="submit"><a href="/password_reset">Forget Password</a></button>
    <button type="submit">SignIn</button>
</form>
</body>
</html>
