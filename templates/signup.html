<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alter-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="id_username" name="username" placeholder="Create a Username" required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="id_password1" name="password1" placeholder="Create a password" required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="id_password2" name="password2" placeholder="Confirm your Username" required>
    <br>
    <button type="submit">SignUp</button>
</form>
</body>
</html>
