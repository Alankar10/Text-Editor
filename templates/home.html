<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alter-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
<h1>Welcome to Editor</h1>

{% if user.is_authenticated %}
<h2>Hello {{ fname }}</h2>
<h3>You have successfully logged in</h3>
   <button type="submit"><a href="/create_text_file">New</a></button>
    <button type="submit"><a href="/view_text_files">Open</a></button>
<button type="submit"><a href="/signout">SignOut</a> </button>

{% else %}
<button type="submit"><a href="/signup">SignUp</a> </button>
<button type="submit"><a href="/signin">SignIn</a> </button>
{% endif %}

</body>
</html>
